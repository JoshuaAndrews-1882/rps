<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="score-area">
            <div class="player-score">
                <p>Player Score: <span class="win">0</span></p>
            </div>
            <div class="computer-score">
                <p>Computer Score: <span class="lose">0</span></p>
            </div>
        </div>
        <div class="game-area">
            <div class="choice rock">
                <img src="/assets/images/rock.png" onclick="userChoice('rock')">
            </div>
            <div class="choice paper">
                <img src="/assets/images/paper.png" onclick="userChoice('paper')">
            </div>
            <div class="choice scissors">
                <img src="/assets/images/scissors.png" onclick="userChoice('scissors')">
            </div>
        </div>

        <div class="compare">
            <div class="display">
                <div class="result">
                    <p>Winner/Loser</p>
                </div>
            </div>
            <div class="both-selections">
            <div class="player-selection">
                <p>Player</p>
                <div class="player-image">
                    <img id="player-choice" src="/assets/images/rock.png" alt="">
                </div>
            </div>
            <div class="computer-selection">
                <p>Computer</p>
                <div class="computer-image">
                    <img id="computer-choice" src="/assets/images/paper.png" alt="">
                </div>
            </div>
            </div>
        </div>
        
    </div>



    <script src="/assets/js/script.js"></script>
</body>
</html>
